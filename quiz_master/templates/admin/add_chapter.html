{% extends "admin/admin_layout.html" %} {% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div
          class="card-header bg-primary text-white d-flex align-items-center"
        >
          <h4 class="m-0">Add New Chapter</h4>
        </div>
        <div class="card-body px-4">
          <form action="/add_chapter/{{subject_id}}/{{name}}" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Chapter Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Enter chapter name"
                required
              />
            </div>
            <div class="mb-4">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                name="description"
                id="description"
                rows="3"
                placeholder="Enter chapter description"
              ></textarea>
            </div>
            <div class="d-flex gap-2 justify-content-end">
              <a href="/admin/{{name}}" class="btn btn-light">
                <i class="fas fa-times"></i> Cancel
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Chapter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08) !important;
  }

  .card-header {
    border-radius: 12px 12px 0 0 !important;
    padding: 1rem 1.5rem;
  }

  .form-control {
    padding: 0.6rem 1rem;
    border-radius: 8px;
    border: 1px solid #dee2e6;
  }

  .form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
  }

  .btn {
    padding: 0.5rem 1.25rem;
    border-radius: 8px;
    font-weight: 500;
  }

  .btn-primary {
    background: linear-gradient(45deg, #0d6efd, #0a58ca);
    border: none;
  }

  .btn-primary:hover {
    background: linear-gradient(45deg, #0a58ca, #084298);
  }

  .btn-light {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
  }

  .btn-light:hover {
    background: #e9ecef;
  }
</style>
{% endblock %}
