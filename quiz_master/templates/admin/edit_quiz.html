{% extends "admin/admin_layout.html" %} {% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="m-0">Edit Quiz</h4>
        </div>
        <div class="card-body">
          <form action="/edit_quiz/{{quiz.id}}/{{name}}" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Quiz Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                value="{{quiz.name}}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="date_of_quiz" class="form-label">Date of Quiz</label>
              <input
                type="date"
                class="form-control"
                name="date_of_quiz"
                id="date_of_quiz"
                value="{{quiz.date_of_quiz}}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="time_duration" class="form-label"
                >Time Duration (HH:MM)</label
              >
              <input
                type="text"
                class="form-control"
                name="time_duration"
                id="time_duration"
                value="{{quiz.time_duration}}"
                required
              />
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Changes
              </button>
              <a href="/admin/{{name}}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
