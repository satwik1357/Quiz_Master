{% extends "admin/admin_layout.html" %} {% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div
          class="card-header bg-primary text-white d-flex align-items-center"
        >
          <h4 class="m-0">Add New Quiz</h4>
        </div>
        <div class="card-body px-4">
          <form action="/add_quiz/{{chapter_id}}/{{name}}" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Quiz Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Enter quiz name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="date_of_quiz" class="form-label">Date of Quiz</label>
              <input
                type="date"
                class="form-control"
                name="date_of_quiz"
                id="date_of_quiz"
                required
              />
            </div>
            <div class="mb-4">
              <label for="time_duration" class="form-label"
                >Time Duration</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  name="time_duration"
                  id="time_duration"
                  placeholder="HH:MM"
                  pattern="[0-9]{2}:[0-9]{2}"
                  title="Please enter time in HH:MM format"
                  required
                />
                <span class="input-group-text">HH:MM</span>
              </div>
              <small class="text-muted"
                >Enter time in hours:minutes format (e.g., 01:30)</small
              >
            </div>
            <div class="d-flex gap-2 justify-content-end">
              <a href="/admin/{{name}}" class="btn btn-light">
                <i class="fas fa-times"></i> Cancel
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Quiz
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08) !important;
  }

  .card-header {
    border-radius: 12px 12px 0 0 !important;
    padding: 1rem 1.5rem;
  }

  .form-control {
    padding: 0.6rem 1rem;
    border-radius: 8px;
    border: 1px solid #dee2e6;
  }

  .form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
  }

  .input-group .form-control {
    border-radius: 8px 0 0 8px;
  }

  .input-group-text {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-left: none;
    border-radius: 0 8px 8px 0;
  }

  .btn {
    padding: 0.5rem 1.25rem;
    border-radius: 8px;
    font-weight: 500;
  }

  .btn-primary {
    background: linear-gradient(45deg, #0d6efd, #0a58ca);
    border: none;
  }

  .btn-primary:hover {
    background: linear-gradient(45deg, #0a58ca, #084298);
  }

  .btn-light {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
  }

  .btn-light:hover {
    background: #e9ecef;
  }

  .text-muted {
    font-size: 0.875rem;
  }
</style>
{% endblock %}
