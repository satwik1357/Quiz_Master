<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - QuizMaster</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Font for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles/main.css" />
</head>

<body class="bg-light">

    <!-- Centered Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100 flex-column">

        <!-- Logo and Title -->
        <h1 class="display-3 text-primary mb-4">Quiz Master</h1>

        <!-- Login Panel -->
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Login</h3>

            <form action="/login" method="POST">
                <!-- Username (Email) -->
                <div class="mb-3">
                    <label for="user_name" class="form-label">User name (E-Mail)</label>
                    <input type="email" class="form-control" name="user_name" id="user_name" placeholder="username@gmail.com" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>

                <!-- Error Message -->
                {% if msg %}
                <div class="alert alert-danger mt-3" role="alert">{{ msg }}</div>
                {% endif %}

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Login</button>

                <!-- Signup Link -->
                <div class="mt-3 text-center">
                    <p>New user? <a href="/register" class="text-decoration-none">Signup</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
