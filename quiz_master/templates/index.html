<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page - QuizMaster</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles/main.css" />

    <!-- Google Font for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-light">

    <!-- Container for content -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100 flex-column text-center">

        <!-- Welcome Header -->
        <h1 class="display-3 text-primary mb-4">Welcome to QuizMaster</h1>

        <!-- Information Section -->
        <div class="lead mb-5">
            <p class="fs-5 text-muted">
                Hi, Welcome to the QuizMaster app. Let's get started.<br />
                Knowledge is the divine power.
            </p>
        </div>

        <!-- Login Button -->
        <div class="mt-4">
            <a href="/login" class="btn btn-primary btn-lg px-5 py-3">Login</a>
        </div>

    </div>

    <!-- Bootstrap JS (for responsive features like navbar toggling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
