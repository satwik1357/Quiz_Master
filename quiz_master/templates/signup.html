<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Multi User Quiz App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Animation Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: none;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .form-control {
        border-radius: 10px;
        padding: 0.8rem 1.2rem;
        border: 1px solid #e1e1e1;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        border-color: #0d6efd;
      }

      .btn-primary {
        border-radius: 10px;
        padding: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        background: linear-gradient(45deg, #0d6efd, #0099ff);
        border: none;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
      }

      .display-3 {
        background: linear-gradient(45deg, #0d6efd, #0099ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 700;
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #444;
      }

      .alert {
        border-radius: 10px;
      }

      a {
        color: #0d6efd;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #0099ff;
      }
    </style>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100 flex-column py-5"
    >
      <h1 class="display-3 mb-4 animate__animated animate__fadeInDown">
        Multi User Quiz App
      </h1>

      <div
        class="card shadow-lg p-4 animate__animated animate__fadeInUp"
        style="max-width: 500px; width: 100%; border-radius: 20px"
      >
        <h3 class="text-center mb-4 fw-bold">Create Your Account</h3>

        <form action="/register" method="POST">
          <div class="mb-3">
            <label for="user_name" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              name="user_name"
              id="user_name"
              placeholder="your.email@gmail.com"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              name="full_name"
              id="full_name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              name="location"
              id="location"
              placeholder="Enter your city"
              required
            />
          </div>

          <div class="mb-3">
            <label for="pin_code" class="form-label">PIN Code</label>
            <input
              type="text"
              class="form-control"
              name="pin_code"
              id="pin_code"
              placeholder="Enter PIN code"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 py-3 mt-3">
            Create Account
          </button>

          <div class="mt-4 text-center">
            <p class="mb-0">
              Already have an account?
              <a href="/login" class="text-decoration-none">Sign in</a>
            </p>
          </div>

          {% if msg %}
          <div class="alert alert-danger mt-4" role="alert">{{ msg }}</div>
          {% endif %}
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
